<!DOCTYPE html>
<html>
<head>
    <title>Random Family Photo</title>
    <script type="text/javascript">
        // Ensure your URLs are direct links to the images and are publicly accessible
        var photos = [
            'https://link_to_your_photo_1.jpg',
            'https://link_to_your_photo_2.jpg',
            'https://link_to_your_photo_3.jpg'
            // ... add all photo URLs here as strings, comma-separated
        ];

        function getRandomPhoto() {
            var randomIndex = Math.floor(Math.random() * photos.length);
            window.location.href = photos[randomIndex]; // Redirects to the random photo
        }

        window.onload = getRandomPhoto; // Calls the function when the page loads
    </script>
</head>
<body>
    <!-- The body can remain empty, as the JavaScript will redirect the user to a random photo on load -->
</body>
</html>
